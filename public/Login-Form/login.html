<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="./login.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.4/dist/sweetalert2.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.4/dist/sweetalert2.all.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
   <div class="container">
      <div class="card">
        <div class="card_title">
          <h1>Create Account</h1>
          <span>Already have an account? <a id="signupLink" style="color: rgb(55, 160, 241); cursor: pointer;">Sign up</a></span>
        </div>
        <div class="form">
        <form>
          
          <input type="email" name="email" placeholder="Email" id="loginEmail" />
          <input type="password" name="password" placeholder="Password" id="loginPassword" />
          <a id="forgetPass" href="#">Forget Password?</a>
          <button id="loginBtn">Log In</button>
        </form>
    </div>
    
    <button id="googleBtn"><img src="../Images/Logo-google-icon-PNG.png"  alt="google icon" style="height: 25px; width: 25px;"><span>Google</span></button>
       
      </div>
    </div>

    <script type="module" src="./login.js"></script>
    <script type="module" src="../../firebase.js"></script>
  </body>
</html>
