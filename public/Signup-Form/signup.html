<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="./signup.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.4/dist/sweetalert2.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.4/dist/sweetalert2.all.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
   <div class="container">
      <div class="card">
        <div class="card_title">
          <h1>Create Account</h1>
          <span>Already have an account? <a id="signinLink">Sign In</a></span>
        </div>
        <div class="form">
        <form>
          <input type="text" name="username" id="signupFullName" placeholder="UserName" />
          <input type="email" name="email" placeholder="Email" id="signupEmail" />
          <input type="password" name="password" placeholder="Password" id="signupPassword" />

         <div class="genderInput">
            <label for="male"><input type="radio" name="gender"  id="male" />Male</label>
            <label for="female"><input type="radio" name="gender"  id="female" />Female</label>
         </div>
          
          <input type="number" name="number" placeholder="Contact No" id="signupPhoneNo" />
          <input type="text" name="address" placeholder="Address" id="signupAddress" />
          <button id="signupBtn">Sign Up</button>
          </form>
        </div>
      </div>
    </div>

    <script type="module" src="./signup.js"></script>
    <script type="module" src="../../firebase.js"></script>
  </body>
</html>
